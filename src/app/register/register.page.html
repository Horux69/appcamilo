<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="formContainer">
    <ion-card class="cardContainer">
      <ion-card-header>
        <ion-card-title id="titleRegister">REGISTRATE</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioRegistro" >
          <ion-item class="inputItem">
            <ion-label class="fontLabel" position="floating">Nombre:</ion-label>
            <ion-input formControlName="nombre" [(ngModel)]="myName"></ion-input>
          </ion-item>
          <ion-item class="inputItem">
            <ion-label class="fontLabel" position="floating">Contraseña:</ion-label>
            <ion-input formControlName="password" type="password" [(ngModel)]="myPassword"></ion-input>
          </ion-item>
          <ion-item class="inputItem">
            <ion-label class="fontLabel" position="floating">Confromar contraseña:</ion-label>
            <ion-input formControlName="confirmPassword" type="password" [(ngModel)]="myConfirmPass"></ion-input>
          </ion-item>
          <div class="buttonRegister">
            <ion-button (click)="guardar()">
              Registrarse
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
